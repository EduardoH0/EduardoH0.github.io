<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Racing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="lanes-container" id="lanes-container">
        <svg width="100%" height="100%">
            <line x1="0" y1="15%" x2="100%" y2="15%" stroke="white" stroke-width="3" stroke-dasharray="10" />
            <line x1="0" y1="30%" x2="100%" y2="30%" stroke="white" stroke-width="3" stroke-dasharray="10" />
            <line x1="0" y1="45%" x2="100%" y2="45%" stroke="white" stroke-width="3" stroke-dasharray="10" />
            <line x1="0" y1="60%" x2="100%" y2="60%" stroke="white" stroke-width="3" stroke-dasharray="10" />
            <line x1="0" y1="75%" x2="100%" y2="75%" stroke="white" stroke-width="3" stroke-dasharray="10" />
            <line x1="0" y1="90%" x2="100%" y2="90%" stroke="white" stroke-width="3" stroke-dasharray="10" />
          </svg>
    </div>
    <div class="lobby-container" id="lobby-container">
        <h1>Managing Races</h1>
        <form id="password-form">
            <label for="name">Enter password:</label>
            <input type="text" id="name" name="name" placeholder="Password" required style="width: 200px; padding: 5px; margin-top: 10px;">
            <input type="submit" value="Submit" style="padding: 5px 15px;">
        </form>
    </div>

    <div class="race-host-controls" id="race-host-controls">
        <button class="start-race" id="start-race">Start Race</button>
        <button class="pause-race" id="pause-race">Pause Race</button>
        <button class="stop-race" id="stop-race">Stop Race</button>
    </div>

    <button class="move-car" id="move-car">Move Car</button>
