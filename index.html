<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aural AI</title>
    <!-- <link rel="icon" href="static/assets/images/logo.png"> -->
    <link rel="stylesheet" href="multitrack/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <script src="multitrack.min.js"></script>

</head>

<body>

    <div class="image-main">

    </div>
    <!-- <label>
        Zoom: <input type="range" min="10" max="100" value="10" />
    </label> -->
  
    <div style="margin: 2em 0">
        <button id="play" disabled>Play</button>
        <button id="forward">Forward 30s</button>
        <button id="backward">Back 30s</button>
        <button id="mute">Mute First Stem</button> <!-- Mute button added -->
    </div>

    <div class="temporal">
        <button class="button toggle-column" id="toggle-column" aria-expanded="false">
            <svg class="layout" viewBox="0 0 100 100" stroke-width="5" stroke="white" fill="none">
                <line class="line a bot" x1="20" y1="50" x2="40" y2="70" stroke-linecap="round"/>
                <line class="line b bot" x1="50" y1="50" x2="70" y2="70" stroke-linecap="round"/>
                <line class="line a top" x1="20" y1="50" x2="40" y2="30" stroke-linecap="round"/>
                <line class="line b top" x1="50" y1="50" x2="70" y2="30" stroke-linecap="round"/>
            </svg>
        </button>
    </div>
  
    <div class="main-container">
        <div class="column-controls" id="column-controls"></div>
        <div class="container" id="container" style="background: transparent; color: #fff">
            <div class="shadow-start"></div>
            <div class="shadow-end"></div>
        </div>
    </div>

    <script src="multitrack/main.js"></script>
</body>

</html>
